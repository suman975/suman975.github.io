layout: page
title: Contact
permalink: /contact/

<section class="contact-section d-flex align-items-center">
    <div class="container text-center" style="max-width: 820px;">

        <h1 class="fw-bold mb-3">Get in Touch</h1>
        <p class="text-muted mb-5">
            You can reach me anytime via the platforms below.
        </p>

        <div class="row g-4 justify-content-center">

            <!-- Email -->
            <div class="col-md-6">
                <a href="mailto:{{ site.data.social.email }}" class="contact-card-center">
                    <i class="bi bi-envelope"></i>
                    <h5>Email</h5>
                    <p>{{ site.data.social.email }}</p>
                </a>
            </div>

            <!-- Instagram -->
            <div class="col-md-6">
                <a href="https://instagram.com/{{ site.data.social.instagram }}" target="_blank" class="contact-card-center">
                    <i class="bi bi-instagram"></i>
                    <h5>Instagram</h5>
                    <p>@{{ site.data.social.instagram }}</p>
                </a>
            </div>

            <!-- Facebook -->
            <div class="col-md-6">
                <a href="https://facebook.com/{{ site.data.social.facebook }}" target="_blank" class="contact-card-center">
                    <i class="bi bi-facebook"></i>
                    <h5>Facebook</h5>
                    <p>Message me</p>
                </a>
            </div>

            <!-- WhatsApp -->
            <div class="col-md-6">
                <a href="https://wa.me/{{ site.data.social.phonenumber }}" target="_blank" class="contact-card-center">
                    <i class="bi bi-whatsapp"></i>
                    <h5>WhatsApp</h5>
                    <p>Chat directly</p>
                </a>
            </div>

        </div>
    </div>
</section>
