<script>
    // --- Graceful fallback if autoplay is blocked: try to play() and reveal poster if it fails.
    (function () {
        const video = document.querySelector('.hero-video__bg');
        if (!video) return;

        // Some browsers do not autostart until play() is called explicitly.
        // If play() rejects due to policy, keep the poster visible (CSS already handles).
        const tryPlay = () => {
            const p = video.play();
            if (p && typeof p.then === 'function') {
                p.catch(() => {
                    // Autoplay blocked: keep poster only
                    video.style.opacity = 0; // Hide black video if it doesn't start
                    // Set a background image as a fallback (uses the poster if provided)
                    const poster = video.getAttribute('poster');
                    const hero = document.querySelector('.hero-video');
                    if (poster && hero) {
                        hero.style.background = `url('${poster}') center / cover no-repeat`;
                    }
                });
            }
        };

        // Attempt on load; some browsers need a small delay
        if (video.readyState >= 2) {
            tryPlay();
        } else {
            video.addEventListener('loadeddata', tryPlay, { once: true });
            // Also try after a short timeout as a safety net
            setTimeout(tryPlay, 800);
        }

        // Optional: Toggle sound (requires user gesture to allow audio).
        const toggleBtn = document.getElementById('toggleSoundBtn');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', async () => {
                const isMuted = video.muted;
                video.muted = !isMuted;
                toggleBtn.setAttribute('aria-pressed', String(!isMuted));
                toggleBtn.textContent = video.muted ? 'Enable Sound' : 'Mute Sound';
                try {
                    await video.play();
                } catch (e) {
                    // If play is blocked, revert to muted
                    video.muted = true;
                    toggleBtn.setAttribute('aria-pressed', 'false');
                    toggleBtn.textContent = 'Enable Sound';
                }
            });
        }
    })();
</script>
